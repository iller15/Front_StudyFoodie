<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Direcciones</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    
    .address-container {
      max-width: 800px;
      margin: 40px auto;
      background: #F4F5F9;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .address-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: white;
      border-bottom: 1px solid #eee;
    }
    
    .address-header h1 {
      font-size: 18px;
      font-weight: 500;
      color: black;
    }
    
    .back-button, .add-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .address-content {
      padding: 25px;
    }
    
    .address-section {
      margin-bottom: 30px;
    }
    
    .address-tag {
      display: inline-block;
      background: #EBFFD7;
      color: #6CC51D;
      font-size: 10px;
      font-weight: 500;
      padding: 3px 10px;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
      border-radius: 3px;
    }
    
    .address-card {
      display: flex;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .address-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .address-card.active {
      border: 1px solid #6CC51D;
    }
    
    .address-icon {
      width: 66px;
      height: 66px;
      background: #EBFFD7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 20px;
      flex-shrink: 0;
    }
    
    .address-info {
      flex-grow: 1;
    }
    
    .address-info h3 {
      font-size: 15px;
      font-weight: 600;
      color: black;
      margin-bottom: 5px;
    }
    
    .address-text {
      font-size: 10px;
      color: #868889;
      font-weight: 400;
      margin-bottom: 5px;
      line-height: 1.4;
    }
    
    .address-phone {
      font-size: 10px;
      color: black;
      font-weight: 600;
    }
    
    .address-check {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #6CC51D;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #6CC51D;
      margin-left: 15px;
      flex-shrink: 0;
    }
    
    .address-card.active .address-check {
      background: #6CC51D;
      color: white;
    }
    
    .address-form {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .address-form h2 {
      font-size: 18px;
      font-weight: 600;
      color: black;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-size: 12px;
      color: #868889;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: #F4F5F9;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      color: #868889;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .half {
      flex: 1;
    }
    
    .form-checkbox {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .form-checkbox input {
      margin-right: 10px;
    }
    
    .form-checkbox label {
      font-size: 12px;
      font-weight: 500;
      color: black;
    }
    
    .save-button {
      width: 100%;
      height: 60px;
      background: linear-gradient(141deg, #AEDC81 1%, #6CC51D 100%);
      box-shadow: 0px 10px 9px rgba(108, 197, 29, 0.25);
      border-radius: 5px;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .save-button:hover {
      transform: translateY(-2px);
      box-shadow: 0px 12px 12px rgba(108, 197, 29, 0.3);
    }
    
    @media (max-width: 768px) {
      .address-container {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="address-container">
    <header class="address-header">
      <button class="back-button">‚Üê</button>
      <h1>Mis direcciones</h1>
      <button class="add-button">+</button>
    </header>
    
    <main class="address-content">
      <div class="address-section">
        <div class="address-tag">DEFAULT</div>
        
        <div class="address-card active">
          <div class="address-icon">üè†</div>
          <div class="address-info">
            <h3>Casa</h3>
            <p class="address-text">Jr. Las Orqu√≠deas 345, Casa 12 La Molina 15026, Lima, Per√∫</p>
            <p class="address-phone">+51 945 555 152</p>
          </div>
          <div class="address-check">‚úì</div>
        </div>
        
        <div class="address-card">
          <div class="address-icon">üè¢</div>
          <div class="address-info">
            <h3>Oficina</h3>
            <p class="address-text">Pasaje S√°nchez Carri√≥n 678, 2do Piso Barranco 15063, Lima, Per√∫</p>
            <p class="address-phone">+51 946 555 142</p>
          </div>
          <div class="address-check">‚óã</div>
        </div>
      </div>
      
      <div class="address-form">
        <h2>Agregar nueva direcci√≥n</h2>
        
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" placeholder="Nombre" required>
        </div>
        
        <div class="form-group">
          <label>Direcci√≥n</label>
          <input type="text" placeholder="Direccion" required>
        </div>
        
        <div class="form-row">
          <div class="form-group half">
            <label>Ciudad</label>
            <input type="text" placeholder="Ciudad">
          </div>
          
          <div class="form-group half">
            <label>C√≥digo ZIP</label>
            <input type="text" placeholder="Codigo ZIP">
          </div>
        </div>
        
        <div class="form-group">
          <label>Pa√≠s</label>
          <input type="text" placeholder="Pais">
        </div>
        
        <div class="form-group">
          <label>N√∫mero de tel√©fono</label>
          <input type="tel" placeholder="Numero de telefono" required>
        </div>
        
        <div class="form-checkbox">
          <input type="checkbox" id="default-address" checked>
          <label for="default-address">Predeterminado</label>
        </div>
        
        <button class="save-button">Guardar cambios</button>
      </div>
    </main>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos del DOM
      const saveButton = document.querySelector('.save-button');
      const addressForm = document.querySelector('.address-form');
      const addressSection = document.querySelector('.address-section');
      const addButton = document.querySelector('.add-button');
      const backButton = document.querySelector('.back-button');
      
      // Bot√≥n de retroceso
      backButton.addEventListener('click', function() {
        window.history.back();
      });
      
      // Bot√≥n de a√±adir (muestra el formulario)
      addButton.addEventListener('click', function() {
        addressForm.style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
      });
      
      // Funci√≥n para crear nueva tarjeta de direcci√≥n
      function createAddressCard(data) {
        const card = document.createElement('div');
        card.className = 'address-card';
        
        card.innerHTML = `
          <div class="address-icon">${data.isDefault ? 'üè†' : 'üè¢'}</div>
          <div class="address-info">
            <h3>${data.name}</h3>
            <p class="address-text">${data.address}, ${data.city} ${data.zip}, ${data.country}</p>
            <p class="address-phone">${data.phone}</p>
          </div>
          <div class="address-check">${data.isDefault ? '‚úì' : '‚óã'}</div>
        `;
        
        if(data.isDefault) {
          card.classList.add('active');
          card.querySelector('.address-check').style.backgroundColor = '#6CC51D';
          card.querySelector('.address-check').style.color = 'white';
        }
        
        // Seleccionar direcci√≥n al hacer clic
        card.addEventListener('click', function() {
          document.querySelectorAll('.address-card').forEach(c => {
            c.classList.remove('active');
            c.querySelector('.address-check').textContent = '‚óã';
            c.querySelector('.address-check').style.backgroundColor = 'transparent';
            c.querySelector('.address-check').style.color = '#6CC51D';
          });
          
          this.classList.add('active');
          this.querySelector('.address-check').textContent = '‚úì';
          this.querySelector('.address-check').style.backgroundColor = '#6CC51D';
          this.querySelector('.address-check').style.color = 'white';
        });
        
        return card;
      }
      
      // Manejar env√≠o del formulario
      saveButton.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Obtener valores del formulario
        const formData = {
          name: document.querySelector('.address-form input[placeholder="Nombre"]').value,
          address: document.querySelector('.address-form input[placeholder="Direccion"]').value,
          city: document.querySelector('.address-form input[placeholder="Ciudad"]').value,
          zip: document.querySelector('.address-form input[placeholder="Codigo ZIP"]').value,
          country: document.querySelector('.address-form input[placeholder="Pais"]').value,
          phone: document.querySelector('.address-form input[placeholder="Numero de telefono"]').value,
          isDefault: document.getElementById('default-address').checked
        };
        
        // Validar campos obligatorios
        if (!formData.name || !formData.address || !formData.phone) {
          alert('Por favor complete los campos obligatorios: Nombre, Direcci√≥n y Tel√©fono');
          return;
        }
        
        // Crear y a√±adir nueva tarjeta
        const newCard = createAddressCard(formData);
        addressSection.appendChild(newCard);
        
        // Si es predeterminada, seleccionarla
        if(formData.isDefault) {
          document.querySelectorAll('.address-card').forEach(card => {
            card.classList.remove('active');
            card.querySelector('.address-check').textContent = '‚óã';
            card.querySelector('.address-check').style.backgroundColor = 'transparent';
            card.querySelector('.address-check').style.color = '#6CC51D';
          });
          newCard.classList.add('active');
        }
        
        // Resetear formulario
        addressForm.reset();
        addressForm.style.display = 'none';
        document.getElementById('default-address').checked = true;
        
        // Mostrar mensaje de √©xito
        alert('Direcci√≥n a√±adida correctamente');
      });
      
      // Seleccionar direcciones existentes al hacer clic
      document.querySelectorAll('.address-card').forEach(card => {
        card.addEventListener('click', function() {
          document.querySelectorAll('.address-card').forEach(c => {
            c.classList.remove('active');
            c.querySelector('.address-check').textContent = '‚óã';
            c.querySelector('.address-check').style.backgroundColor = 'transparent';
            c.querySelector('.address-check').style.color = '#6CC51D';
          });
          
          this.classList.add('active');
          this.querySelector('.address-check').textContent = '‚úì';
          this.querySelector('.address-check').style.backgroundColor = '#6CC51D';
          this.querySelector('.address-check').style.color = 'white';
        });
      });
    });
  </script>
</body>
</html>
