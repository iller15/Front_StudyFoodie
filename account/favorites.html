<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis favoritos</title>
</head>
<body>
  
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }
  
  .favorites-container {
    max-width: 800px;
    margin: 40px auto;
    background: #F4F5F9;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  
  .favorites-header {
    display: flex;
    align-items: center;
    padding: 20px;
    background: white;
    border-bottom: 1px solid #eee;
    position: relative;
  }
  
  .back-button {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    margin-right: 15px;
  }
  
  .favorites-header h1 {
    font-size: 18px;
    font-weight: 500;
    color: black;
    text-align: center;
    flex: 1;
    margin: 0;
  }
  
  .favorites-content {
    padding: 20px;
  }
  
  .favorites-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .favorite-item {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 10px;
    padding: 15px;
    position: relative;
    transition: all 0.3s ease;
  }
  
  .favorite-item:hover {
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  .item-image {
    width: 68px;
    height: 68px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  
  .item-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  
  .item-info {
    flex: 1;
  }
  
  .item-info h3 {
    font-size: 15px;
    font-weight: 600;
    color: black;
    margin-bottom: 5px;
  }
  
  .item-price {
    font-size: 12px;
    color: #6CC51D;
    font-weight: 500;
    margin-bottom: 3px;
  }
  
  .item-weight {
    font-size: 12px;
    color: #868889;
    font-weight: 400;
  }
  
  .item-quantity {
    display: flex;
    align-items: center;
    margin-left: 15px;
    margin-right: 15px;
  }
  
  .quantity-divider {
    width: 12px;
    height: 1.5px;
    background: #6CC51D;
    transform: rotate(90deg);
    margin-right: 10px;
  }
  
  .item-quantity span {
    font-size: 15px;
    color: #868889;
    font-weight: 500;
  }
  
  .remove-btn {
    width: 40px;
    height: 40px;
    background: #EF574B;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  
  .remove-btn:hover {
    transform: scale(1.1);
  }
  
  @media (max-width: 768px) {
    .favorites-container {
      margin: 0;
      border-radius: 0;
      min-height: 100vh;
    }
    
    .favorite-item {
      padding: 10px;
    }
    
    .item-image {
      width: 50px;
      height: 50px;
    }
  }
</style>

<div class="favorites-container">
  <header class="favorites-header">
    <button class="back-button" id="get_back">‚Üê</button>
    <script>
      const get_back = document.getElementById('get_back');
      get_back.addEventListener('click', () => {
        window.location.href = "/pages/account/account.html";
      })
    </script>
    <h1>Favoritos</h1>
  </header>
  
  <main class="favorites-content">
    <div class="favorites-list">
      <!-- Item 1 -->
      <div class="favorite-item">
        <div class="item-image" style="background-color: #FEE1ED;">
          <img src="/media/dish_3.jpeg" alt="Garbanzos con vegetales">
        </div>
        <div class="item-info">
          <h3>Garbanzos con vegetales</h3>
          <div class="item-price">S/. 14.90 x 5</div>
          <div class="item-weight">5.0 lbs</div>
        </div>
        <div class="item-quantity">
          <div class="quantity-divider"></div>
          <span>5</span>
        </div>
        <button class="remove-btn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="white" d="M19 13H5v-2h14v2z"/>
          </svg>
        </button>
      </div>
      
      <!-- Item 2 -->
      <div class="favorite-item">
        <div class="item-image">
          <img src="/media/dish_2.jpeg" alt="Bowl frutos rojos">
        </div>
        <div class="item-info">
          <h3>Bowl frutos rojos</h3>
          <div class="item-price">S/ 10 x 2</div>
          <div class="item-weight">1.50 lbs</div>
        </div>
        <div class="item-quantity">
          <div class="quantity-divider"></div>
          <span>2</span>
        </div>
        <button class="remove-btn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="white" d="M19 13H5v-2h14v2z"/>
          </svg>
        </button>
      </div>
      
      <!-- Item 3 -->
      <div class="favorite-item">
        <div class="item-image" style="background-color: #FCFFD9;">
          <img src="../media/dishes/dish_1.jpeg" alt="Bowl de quinua">
        </div>
        <div class="item-info">
          <h3>Bowl de quinua</h3>
          <div class="item-price">S/. 12.00 x 4</div>
          <div class="item-weight">1.50 lbs</div>
        </div>
        <div class="item-quantity">
          <div class="quantity-divider"></div>
          <span>4</span>
        </div>
        <button class="remove-btn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="white" d="M19 13H5v-2h14v2z"/>
          </svg>
        </button>
      </div>
      
      <!-- Item 4 -->
      <div class="favorite-item">
        <div class="item-image" style="background-color: #FFE6C2;">
          <img src="../media/dishes/dish_1.jpeg" alt="Filete de pescado">
        </div>
        <div class="item-info">
          <h3>Filete de pescado</h3>
          <div class="item-price">S/. 19.00 x 3</div>
          <div class="item-weight">dozen</div>
        </div>
        <div class="item-quantity">
          <div class="quantity-divider"></div>
          <span>3</span>
        </div>
        <button class="remove-btn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="white" d="M19 13H5v-2h14v2z"/>
          </svg>
        </button>
      </div>
    </div>
  </main>
</div>



</body>
</html>
