<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/account.css">
  <title>About me</title>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="header-content">
        <div class="back-button" id="redirect-account">←</div>
        <script>
          document.getElementById('redirect-account').onclick = function() {
            window.location.href = '/account/';
          };
        </script>
        <h1>Acerca de mi</h1>
      </div>
    </div>
  
    <div class="profile-content">
      <section class="section">
        <h2>Personal Details</h2>
      
        <div class="input-field">
          <div class="icon">👤</div>
          <input type="text" value="" id="user_name-change">
        </div>
      
        <div class="input-field">
          <div class="icon">✉️</div>
          <input type="email" value=""" id="user_email-change">
        </div>
      
        <div class="input-field">
          <div class="icon">📱</div>
          <input type="tel" value="" id="user_phone-change">
        </div>
      </section>
    
      <section class="section">
        <h2>Change Password</h2>
      
        <div class="input-field">
          <div class="icon">🔒</div>
          <input type="password" placeholder="Contraseña actual">
        </div>
      
        <div class="input-field">
          <div class="icon">🔒</div>
          <input type="password" placeholder="Nueva contraseña">
        </div>
      
        <div class="input-field">
          <div class="icon">🔒</div>
          <input type="password" placeholder="Confirmar contraseña">
        </div>
      </section>
      <button class="save-button" id="save-button">Guardar cambios</button>
    </div>
  </div>
  <script src="/scripts/parents.js"></script>
  <script src="/scripts/account.js"></script>
</body>
</html>
