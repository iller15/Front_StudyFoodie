<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
    <body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon-bar"><img src="../media/icons/left_arrow_icon.png" alt="flecha izquierda para regresar a pestaña anterior"></div>
            <span class="welcome-text">Bienvenido</span>
            <div class="main-img"><img src="../media/helpers/compras_saludables.png" alt=""></div>
        </div>
        <form method="post" class="login-form" id="login-form">
            <h1>¡Bienvenido devuelta!</h1>
            <div class="subtitle">Ingresa a tu cuenta</div>
            <div class="input-group">
                <div class="input-icon"  name="email"><img src="../media/icons/email_icon.png" alt=""></div>
                <input type="email" id="email" placeholder="Correo electronico" required>
            </div>
            <span id="mail-error" class="error-message"></span>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="***************" required>
                <div class="input-eye"><img src="../media/icons/eye_icon.png" alt="Imagen de un ojo para mostrar contraseña"></div>
            </div>
            <span id="password-error" class="error-message"></span>
            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" class="remember-checkbox">
                    Recordarme
                </label>
                <a href="#" class="forgot-link">Olvide mi contraseña</a>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Login</button>
            <input type="submit" value="No displayabled" class="disabled" id="submit-input-login">
            <div class="signup-row">
                ¿No tienes una cuenta creada?
                <a href="#" class="signup-link">Sign up</a>
            </div>
        </form>
    </div>
    <script src="../scripts/parents.js"></script>
    <script src="../scripts/auth.js"></script>
  </body>
</html>
