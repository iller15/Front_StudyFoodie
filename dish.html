      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .quantity-btn:hover {
      background: #6cc51d;
      color: white;
    }
    
    .quantity-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .quantity-display {

      font-weight: bold;
      color: #333;
      min-width: 30px;

    .dish_ind-add-cart-btn {
      background: #6cc51d;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
