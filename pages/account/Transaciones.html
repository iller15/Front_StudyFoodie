<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6CC51D;
            --background: #F4F5F9;
            --white: #FFFFFF;
            --text-dark: #000000;
            --text-light: #868889;
            --green: #28B446;
            --red: #F14336;
            --yellow: #FFC107;
            --blue: #2394BC;
            --gold: #EFC75E;
            --paypal-blue: #03A9F4;
            --paypal-dark: #283593;
            --card-bg: #F5F5F5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--background);
            display: flex;
            justify-content: center;
            padding: 40px 0;
            min-height: 100vh;
        }
        
        .transactions-container {
            width: 900px;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #EBEBEB;
            position: relative;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 500;
            color: var(--text-dark);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .transactions-list {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .transaction-card {
            display: flex;
            align-items: center;
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .transaction-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .transaction-icon {
            width: 60px;
            height: 60px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
        }
        
        /* MasterCard logo */
        .mastercard-logo {
            position: relative;
            width: 36px;
            height: 22px;
        }
        
        .mastercard-circle-red {
            width: 22px;
            height: 22px;
            background-color: var(--red);
            border-radius: 50%;
            position: absolute;
            left: 0;
            opacity: 0.8;
        }
        
        .mastercard-circle-yellow {
            width: 22px;
            height: 22px;
            background-color: var(--yellow);
            border-radius: 50%;
            position: absolute;
            left: 11px;
        }
        
        .mastercard-circle-red-light {
            width: 22px;
            height: 22px;
            background-color: var(--red);
            border-radius: 50%;
            position: absolute;
            left: 0;
            opacity: 0.5;
        }
        
        /* Visa logo */
        .visa-logo {
            position: relative;
            width: 36px;
            height: 22px;
        }
        
        .visa-blue {
            width: 34px;
            height: 12px;
            background-color: var(--blue);
            position: absolute;
            top: 5px;
        }
        
        .visa-gold {
            width: 7px;
            height: 6px;
            background-color: var(--gold);
            position: absolute;
            top: 5px;
            left: -3px;
        }
        
        /* PayPal logo */
        .paypal-logo {
            position: relative;
            width: 28px;
            height: 28px;
            overflow: hidden;
        }
        
        .paypal-dark {
            width: 22px;
            height: 25px;
            background-color: var(--paypal-dark);
            position: absolute;
            left: 2px;
            top: 0;
        }
        
        .paypal-blue {
            width: 19px;
            height: 22px;
            background-color: var(--paypal-blue);
            position: absolute;
            left: 7px;
            top: 6px;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }
        
        .transaction-date {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 400;
        }
        
        .transaction-amount {
            font-size: 16px;
            font-weight: 600;
            color: var(--green);
            margin-left: 20px;
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #EBEBEB;
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
        }
        
        .filter-button {
            padding: 8px 16px;
            background: var(--white);
            border: 1px solid #EBEBEB;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-button.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }
        
        .search-input {
            padding: 8px 16px;
            border: 1px solid #EBEBEB;
            border-radius: 20px;
            font-size: 14px;
            width: 200px;
        }
        
        @media (max-width: 950px) {
            .transactions-container {
                width: 95%;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="transactions-container">
        <header class="header">
            <button class="back-button">‚Üê</button>
            <h1>Transacciones</h1>
        </header>
        
        <div class="filters">

                <button class="filter-button active">Todas</button>

                </div>
                <div class="transaction-info">

                </div>

            </div>
            
            <div class="transaction-card">
                <div class="transaction-icon">

                        <div class="paypal-blue"></div>

                </div>
                <div class="transaction-info">

                </div>

            </div>
            
            <div class="transaction-card">
                <div class="transaction-icon">
                    <div class="paypal-logo">

                        <div class="paypal-blue"></div>
                    </div>
                </div>
                <div class="transaction-info">

            </div>
            
            <div class="transaction-card">
                <div class="transaction-icon">

                </div>

            </div>
            
            <div class="transaction-card">
                <div class="transaction-icon">
                    <div class="mastercard-logo">

                        <div class="mastercard-circle-red-light"></div>
                    </div>
                </div>
                <div class="transaction-info">
                    <h3>Master Card</h3>
                    <p class="transaction-date">Dic 12 2024 a las 10:00 pm</p>
                </div>
                <div class="transaction-amount">S/.89</div>
            </div>
        </div>
    </div>
</body>
</html>
