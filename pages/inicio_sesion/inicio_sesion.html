    <div class="login-container">
        <div class="login-header">
            <div class="icon-bar"><img src="../../media/left_arrow_icon.png" alt="flecha izquierda para regresar a pestaña anterior"></div>
            <span class="welcome-text">Bienvenido</span>
            <div class="main-img"><img src="../../media/compras_saludables.png" alt=""></div>
        </div>
        <form class="login-form" onsubmit="return validateForm()" onreset="resetErrors()">
            <h1>¡Bienvenido devuelta!</h1>
            <div class="subtitle">Ingresa a tu cuenta</div>
            <div class="input-group">
                <div class="input-icon"  name="mail"><img src="../../media/email_icon.png" alt=""></div>
                <input type="email" id="mail" placeholder="Correo electronico" required>
            </div>
            <span id="mail-error" class="error-message"></span>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="********" required>
                <div class="input-eye"><img src="../../media/eye_icon.png" alt="Imagen de un ojo para mostrar contraseña"></div>
            </div>
            <span id="password-error" class="error-message"></span>
            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" class="remember-checkbox">
                    Recordarme
                </label>
                <a href="#" class="forgot-link">Olvide mi contraseña</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="signup-row">
                ¿No tienes una cuenta creada?
                <a href="#" class="signup-link">Sign up</a>
            </div>
        </form>
    </div>
